<!doctype html>
<html>

    <head>
        <title>New Capital Exchange cryptocurrency assets</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
      <div class="nce-header">
          <img height="32" width="32" class="nce-logo" src="/assets/images/new_capital_logo.png" />
          <h1>New Capital Exchange cryptocurrency assets</h1>
      </div>

      <div class="nce-container">
          <div class="form-group nce-switch">
              <label class="sw-label">Show USD price</label>
              <input id="nce-toggle-1" class="nce-toggle nce-toggle-round nce-show-usd" type="checkbox" name="usd_price" autocomplete="off">
              <label for="nce-toggle-1"></label>
          </div>

          <div id="nce-loader"></div>
          <ul class="nce-tabs-wrapper">
              <li class="nce-tab active" data-tab-cc="BTC">BTC</li>
              <li class="nce-tab" data-tab-cc="TWINS">TWINS</li>
          </ul>
          <ul id="nce-assets-list">
              <li class="nce-tab-content active" data-content-cc="BTC"></li>
              <li class="nce-tab-content" data-content-cc="TWINS"></li>
          </ul>
      </div>

      <div class="nce-footer">
          <a href="https://new.capital/exchange/" target="_blank">Visit New Capital Exchange</a>
      </div>

      <script src="js/main.js"></script>
    </body>

</html>
